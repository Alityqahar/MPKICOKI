<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Menfest | MPK MAN IC OKI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/img/mpk.png" type="image/png">
    <link rel="stylesheet" href="assets/menfest.css">
</head>
<body>
    <!-- Pindahkan Supabase SDK ke sini -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <div class="container">
        <div class="menfest-form-card">
            <h2 class="mb-4 text-center" style="font-family:'Space Grotesk',sans-serif;font-weight:700;">
                <i class="fas fa-search me-2"></i> Lihat Menfess
            </h2>
            <form id="cariMenfestForm" autocomplete="off">
                <div class="mb-3">
                    <label for="namaCari" class="form-label">
                        <i class="fas fa-user-circle me-1"></i> Nama Lengkap
                    </label>
                    <input type="text" class="form-control" id="namaCari" name="namaCari" placeholder="Masukkan nama lengkap atau NISN" required>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3" id="btnCari">
                    <i class="fas fa-search me-2"></i> Cari Menfess
                </button>
            </form>
            <div id="hasilMenfest" class="mt-4"></div>
            <div id="successMsg" class="alert alert-info mt-3 d-none"></div>
        </div>
    </div>
    <script>
    // Tunggu hingga window.supabase tersedia
    function initSupabase() {
        const SUPABASE_URL = 'https://bpcryzfrjqonfyduncbc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwY3J5emZyanFvbmZ5ZHVuY2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MTIyNzEsImV4cCI6MjA3NjA4ODI3MX0.XSrJRCyovdI_vmPZvjVpeMM3rVCndN5YsKTgfpGHJok';
        
        // Cek berbagai kemungkinan namespace
        if (window.supabase && typeof window.supabase.createClient === 'function') {
            console.log('[lihat-menfest] Supabase client berhasil diinisialisasi');
            return window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } else if (window.supabaseClient) {
            console.log('[lihat-menfest] Menggunakan window.supabaseClient');
            return window.supabaseClient;
        } else {
            console.error('[lihat-menfest] Supabase SDK tidak ditemukan!');
            console.error('window.supabase:', window.supabase);
            return null;
        }
    }
    
    // Inisialisasi Supabase client
    var supabaseClient = initSupabase();
    
    // Helper function untuk escape HTML
    function escapeHtml(text) {
        if (!text) return '';
        const map = {
            '&': '&amp;',
            '<': '&lt;', 
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }
    
    // Function untuk mencari menfest (dipisah agar tidak blocking UI)
    async function cariMenfest(nama) {
        const hasilDiv = document.getElementById('hasilMenfest');
        const btnCari = document.getElementById('btnCari');
        
        try {
            // Disable button dan tampilkan loading
            btnCari.disabled = true;
            btnCari.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Mencari...';
            hasilDiv.innerHTML = '<div class="text-center text-secondary"><i class="fas fa-spinner fa-spin"></i> Mencari menfess...</div>';
            
            // Query data dari Supabase tabel 'data'
            const { data, error } = await supabaseClient
                .from('data')
                .select('id, nama, isi')
                .ilike('nama', `%${nama}%`)

            if (error) throw error;

            console.log('Data ditemukan:', data);

            // Render hasil
            if(data && data.length > 0) {
                const cards = data.map(m => `
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <div class="menfest-content">
                                ${escapeHtml(m.isi)}
                            </div>
                        </div>
                    </div>
                `).join('');
                
                hasilDiv.innerHTML = `
                    <div class="alert alert-info text-center mb-3">
                        <i class="fas fa-envelope-open-text me-2"></i> 
                        Ditemukan <strong>${data.length}</strong> menfess untuk <strong>${escapeHtml(nama)}</strong>
                    </div>
                    ${cards}
                `;
            } else {
                hasilDiv.innerHTML = `
                    <div class="alert alert-warning text-center">
                        <i class="fas fa-info-circle me-2"></i> 
                        Tidak ada menfess ditemukan untuk <strong>${escapeHtml(nama)} (Apakah Sudah Kapital Semua?)</strong>
                    </div>`;
            }

        } catch(err) {
            console.error('Error:', err);
            hasilDiv.innerHTML = `
                <div class="alert alert-danger text-center">
                    <i class="fas fa-times-circle me-2"></i> 
                    Gagal mengambil data: ${escapeHtml(err.message)}
                </div>`;
        } finally {
            // Re-enable button
            btnCari.disabled = false;
            btnCari.innerHTML = '<i class="fas fa-search me-2"></i> Cari menfess';
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('cariMenfestForm');
        const successMsg = document.getElementById('successMsg');
        
        if (!form) {
            console.error('Form tidak ditemukan!');
            return;
        }
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Cek apakah Supabase client tersedia
            if (!supabaseClient) {
                alert('Error: Supabase SDK tidak tersedia. Periksa console untuk detail.');
                return;
            }
            
            const nama = document.getElementById('namaCari').value.trim();
            successMsg.classList.add('d-none');
            
            if(!nama) {
                successMsg.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i> Nama harus diisi!';
                successMsg.classList.remove('d-none');
                return;
            }
            
            console.log('Mencari menfest untuk:', nama);
            
            // Panggil async function tanpa await (non-blocking)
            cariMenfest(nama);
        });
    });
    </script>
</body>

</html>
